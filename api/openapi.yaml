openapi: 3.0.0
info:
  contact:
    email: engineering@onfido.com
    name: Onfido
  description: The Onfido API is used to submit check requests.
  license:
    name: MIT
  title: Onfido API v3.6
  version: 3.6.0
externalDocs:
  url: https://documentation.onfido.com
servers:
- url: "https://api.{region}.onfido.com/v3.6"
  variables:
    region:
      default: eu
      enum:
      - eu
      - us
      - ca
security:
- Token: []
paths:
  /applicants:
    get:
      operationId: list_applicants
      parameters:
      - description: The page to return. The first page is `page=1`
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: The number of objects per page.
        in: query
        name: per_page
        schema:
          default: 20
          type: integer
      - description: Whether to also include applicants scheduled for deletion.
        in: query
        name: include_deleted
        schema:
          default: false
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/applicants_list"
          description: A list of applicants
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: List Applicants
    post:
      operationId: create_applicant
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/applicant"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/applicant"
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Create Applicant
  /applicants/{applicant_id}:
    delete:
      operationId: destroy_applicant
      parameters:
      - in: path
        name: applicant_id
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Delete Applicant
    get:
      operationId: find_applicant
      parameters:
      - in: path
        name: applicant_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/applicant"
          description: Applicant object
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Retrieve Applicant
    put:
      description: |
        Applicant details can be updated between check creations.
        - Partial updates - Addresses and ID numbers present will replace existing ones - Same applicant validations to create applicant
      operationId: update_applicant
      parameters:
      - in: path
        name: applicant_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/applicant"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/applicant"
          description: Applicant Object
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Update Applicant
  /applicants/{applicant_id}/restore:
    post:
      operationId: restore_applicant
      parameters:
      - in: path
        name: applicant_id
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Restore Applicant
  /documents:
    get:
      description: All documents belonging to an applicant can be listed from this
        endpoint
      operationId: list_documents
      parameters:
      - in: query
        name: applicant_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/documents_list"
          description: List of Documents
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: List documents
    post:
      description: |
        Documents are uploaded using this endpoint. Along with the file upload the relevant document type must be specified. Documents must be uploaded as a multipart form. The valid file types are: jpg, png and pdf. The file size must be between 2KB and 3MB.
      operationId: upload_document
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/upload_document_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/document"
          description: A document
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Upload a document
  /documents/{document_id}:
    get:
      operationId: find_document
      parameters:
      - in: path
        name: document_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/document"
          description: A document
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: A single document can be retrieved by calling this endpoint with the
        document’s unique identifier.
  /documents/{document_id}/download:
    get:
      operationId: download_document
      parameters:
      - in: path
        name: document_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                format: binary
                type: string
          description: The document binary data
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Download a documents raw data
  /live_photos:
    get:
      operationId: list_live_photos
      parameters:
      - description: The id of the applicant the live photos belong to.
        in: query
        name: applicant_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/live_photos_list"
          description: An array of live photos
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: List live photos
    post:
      description: |
        You can upload live photos to this endpoint. Like document upload, files must be uploaded as a multipart form. Valid file types are jpg, png and pdf. The file size must be between 32KB and 10MB. Live photos are validated at the point of upload to check that they contain exactly one face. This validation can be disabled by setting the advanced_validation argument to false.
      operationId: upload_live_photo
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/upload_live_photo_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/live_photo"
          description: The Live Photo
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Upload live photo
  /live_photos/{live_photo_id}:
    get:
      operationId: find_live_photo
      parameters:
      - description: The live photo’s unique identifier.
        in: path
        name: live_photo_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/live_photo"
          description: A live photo
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Retrieve live photo
  /live_photos/{live_photo_id}/download:
    get:
      description: Live photos are downloaded using this endpoint.
      operationId: download_live_photo
      parameters:
      - description: The live photo’s unique identifier.
        in: path
        name: live_photo_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                format: binary
                type: string
          description: The live photo's binary data.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Download live photo
  /live_videos:
    get:
      operationId: list_live_videos
      parameters:
      - description: The id of the applicant the live videos belong to.
        in: query
        name: applicant_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/live_videos_list"
          description: An array of live videos
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: List live videos
  /live_videos/{live_video_id}:
    get:
      operationId: find_live_video
      parameters:
      - description: The live video’s unique identifier.
        in: path
        name: live_video_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/live_video"
          description: A live video
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Retrieve live video
  /live_videos/{live_video_id}/download:
    get:
      description: Live videos are downloaded using this endpoint.
      operationId: download_live_video
      parameters:
      - description: The live video’s unique identifier.
        in: path
        name: live_video_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                format: binary
                type: string
          description: The live video's binary data.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Download live video
  /live_videos/{live_video_id}/frame:
    get:
      description: Live video frames are downloaded using this endpoint.
      operationId: download_live_video_frame
      parameters:
      - description: The live video’s unique identifier.
        in: path
        name: live_video_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                format: binary
                type: string
          description: The live video frame's binary data.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Download live video frame
  /checks:
    get:
      operationId: list_checks
      parameters:
      - in: query
        name: applicant_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/checks_list"
          description: An array of checks
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Retrieve Checks
    post:
      operationId: create_check
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/check"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/check"
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Create a check
  /checks/{check_id}:
    get:
      operationId: find_check
      parameters:
      - in: path
        name: check_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/check"
          description: Check object
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Retrieve a Check
  /checks/{check_id}/resume:
    post:
      operationId: resume_check
      parameters:
      - in: path
        name: check_id
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Resume a Check
  /checks/{check_id}/download:
    get:
      operationId: download_check
      parameters:
      - in: path
        name: check_id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The PDF binary data
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Download a PDF of the check
  /reports:
    get:
      operationId: list_reports
      parameters:
      - in: query
        name: check_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/reports_list"
          description: List of Reports
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: All the reports belonging to a particular check can be listed from
        this endpoint.
  /reports/{report_id}:
    get:
      operationId: find_report
      parameters:
      - in: path
        name: report_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/report"
          description: Report object
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: A single report can be retrieved using this endpoint with the corresponding
        unique identifier.
  /reports/{report_id}/resume:
    post:
      operationId: resume_report
      parameters:
      - in: path
        name: report_id
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: This endpoint is for resuming individual paused reports.
  /reports/{report_id}/cancel:
    post:
      operationId: cancel_report
      parameters:
      - in: path
        name: report_id
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: This endpoint is for cancelling individual paused reports.
  /workflow_runs:
    get:
      operationId: list_workflow_runs
      parameters:
      - description: "The number of the page to be retrieved. If not specified, defaults\
          \ to 1."
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: "A list of comma separated status values to filter the results.\
          \ Possible values are 'processing', 'awaiting_input', 'approved', 'declined',\
          \ 'review', 'abandoned' and 'error'."
        in: query
        name: status
        schema:
          type: string
      - description: A ISO-8601 date to filter results with a created date greater
          than (after) the one provided.
        in: query
        name: created_at_gt
        schema:
          format: date-time
          type: string
      - description: A ISO-8601 date to filter results with a created date less than
          (before) the one provided.
        in: query
        name: created_at_lt
        schema:
          format: date-time
          type: string
      - description: "A string with the value 'desc' or 'asc' that allows to sort\
          \ the returned list by the completed datetime either descending or ascending,\
          \ respectively. If not specified, defaults to 'desc'."
        in: query
        name: sort
        schema:
          default: desc
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workflow_runs_list"
          description: An array of Workflow Run objects matching the query parameters.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: List Workflow Runs.
    post:
      operationId: create_workflow_run
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_workflow_run_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workflow_run"
          description: A Workflow Run object.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Create a Workflow Run.
  /workflow_runs/{workflow_run_id}:
    get:
      operationId: retrieve_workflow_run
      parameters:
      - description: The unique identifier of the Workflow Run.
        in: path
        name: workflow_run_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workflow_run"
          description: A Workflow Run object.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: A single workflow run can be retrieved by calling this endpoint with
        the unique identifier of the Workflow Run.
  /workflow_runs/{workflow_run_id}/tasks:
    get:
      operationId: list_tasks
      parameters:
      - description: The unique identifier of the Workflow Run to which the Tasks
          belong.
        in: path
        name: workflow_run_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/list_tasks_200_response"
          description: "An array of subset Task objects that were already started\
            \ or completed, ordered by the created_at field, in ascending order."
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: The tasks of a Workflow can be retrieved by calling this endpoint with
        the unique identifier of the Workflow Run.
  /workflow_runs/{workflow_run_id}/tasks/{task_id}:
    get:
      operationId: retrieve_task
      parameters:
      - description: The unique identifier of the Workflow Run to which the Task belongs.
        in: path
        name: workflow_run_id
        required: true
        schema:
          type: string
      - description: The identifier of the Task you want to retrieve.
        in: path
        name: task_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/task"
          description: A Task object.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: A single task can be retrieved by calling this endpoint with the unique
        identifier of the Task and Workflow Run.
  /workflow_runs/{workflow_run_id}/tasks/{task_id}/complete:
    post:
      operationId: complete_task
      parameters:
      - description: The unique identifier of the Workflow Run to which the Task belongs.
        in: path
        name: workflow_run_id
        required: true
        schema:
          type: string
      - description: The identifier of the Task you want to complete.
        in: path
        name: task_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/complete_task_request"
        required: true
      responses:
        "200":
          description: An empty response body.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Completes a Send / Receive Data task.
  /webhooks:
    get:
      operationId: list_webhooks
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/webhooks_list"
          description: A list of webhooks
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: List webhooks
    post:
      operationId: create_webhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/webhook"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/webhook"
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Create a webhook
  /webhooks/{webhook_id}:
    delete:
      operationId: delete_webhook
      parameters:
      - in: path
        name: webhook_id
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Webhook deleted
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Delete a webhook
    get:
      operationId: find_webhook
      parameters:
      - in: path
        name: webhook_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/webhook"
          description: Webhook object
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Retrieve a Webhook
    put:
      operationId: edit_webhook
      parameters:
      - in: path
        name: webhook_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/webhook"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/webhook"
          description: Webhook Object
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Edit a webhook
  /addresses/pick:
    get:
      operationId: find_addresses
      parameters:
      - in: query
        name: postcode
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/addresses_list"
          description: A list of addresses
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Search for addresses by postcode
  /sdk_token:
    post:
      operationId: generate_sdk_token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/sdk_token"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sdk_token"
          description: Generated
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Generate a SDK token
  /ping:
    get:
      operationId: ping
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: Regional base URL is operational
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Run a health check on the Onfido API
components:
  responses:
    default_error:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Unexpected error
  schemas:
    applicants_list:
      example:
        applicants:
        - address:
            building_name: building_name
            country: country
            town: town
            flat_number: flat_number
            street: street
